<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MQTT LCD Controller</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7fb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 350px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    label {
      font-weight: bold;
      display: block;
      margin: 10px 0 5px;
    }
    input {
      width: 100%;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }
    .btn-group {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
    }
    button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px;
      margin: 0 5px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .send {
      background: #4caf50;
      color: white;
    }
    .send:hover {
      background: #45a049;
    }
    .clear {
      background: #f44336;
      color: white;
    }
    .clear:hover {
      background: #e53935;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>LCD MQTT Controller</h2>

    <label for="line1">Line 1:</label>
    <input type="text" id="line1" placeholder="Enter text for line 1">
    <div class="btn-group">
      <button class="send" onclick="sendMessage('lcd/line1', document.getElementById('line1').value)">Send</button>
      <button class="clear" onclick="sendMessage('lcd/line1', '')">Clear</button>
    </div>

    <label for="line2">Line 2:</label>
    <input type="text" id="line2" placeholder="Enter text for line 2">
    <div class="btn-group">
      <button class="send" onclick="sendMessage('lcd/line2', document.getElementById('line2').value)">Send</button>
      <button class="clear" onclick="sendMessage('lcd/line2', '')">Clear</button>
    </div>
  </div>

  <script>
    // Connect to public Mosquitto broker over WSS
    const client = mqtt.connect("wss://test.mosquitto.org:8081/mqtt");

    client.on("connect", () => {
      console.log("Connected to MQTT broker");
    });

    client.on("error", (err) => {
      console.error("Connection error: ", err);
    });

    function sendMessage(topic, message) {
      if (client.connected) {
        client.publish(topic, message);
        console.log("Published", message, "to", topic);
      } else {
        console.log("MQTT not connected");
      }
    }
  </script>
</body>
</html>
