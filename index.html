<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ESP32 LCD Controller</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.15);
      text-align: center;
      width: 350px;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    input[type="text"] {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #4CAF50;
      color: white;
      transition: background 0.3s;
    }
    button:hover {
      background: #45a049;
    }
    .status {
      margin-top: 15px;
      font-size: 14px;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ESP32 LCD Controller</h2>

    <input id="line1" type="text" maxlength="16" placeholder="Enter Line 1 text">
    <button onclick="sendMessage('lcd/line1', document.getElementById('line1').value)">Send Line 1</button>
    
    <input id="line2" type="text" maxlength="16" placeholder="Enter Line 2 text">
    <button onclick="sendMessage('lcd/line2', document.getElementById('line2').value)">Send Line 2</button>

    <div class="status" id="status">Connecting to MQTT...</div>
  </div>

  <script>
    // Connect to public MQTT broker
    const client = mqtt.connect("wss://test.mosquitto.org:8081");

    client.on("connect", () => {
      document.getElementById("status").innerText = "‚úÖ Connected to MQTT";
    });

    client.on("error", (err) => {
      document.getElementById("status").innerText = "‚ùå MQTT Error";
      console.error("Connection error: ", err);
    });

    function sendMessage(topic, message) {
      if (client.connected) {
        client.publish(topic, message);
        document.getElementById("status").innerText = `üì§ Sent: "${message}" to ${topic}`;
      } else {
        document.getElementById("status").innerText = "‚ö†Ô∏è Not connected";
      }
    }
  </script>
</body>
</html>
